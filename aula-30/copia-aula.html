<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .conteiner{
        border: 1px solid black;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 100px);

    }
    .itens{
        border: inherit;
        color:beige;
        background-color: green;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
<body>
    <div class="conteiner">
        <diw class="itens">1</diw>
        <diw class="itens">2</diw>
        <diw class="itens">3</diw>
        <diw class="itens">4</diw>
        <diw class="itens">5</diw>
        <diw class="itens">6</diw>

    </div>
    
</body>
</html>
