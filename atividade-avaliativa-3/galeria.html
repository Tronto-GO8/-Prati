<!--
6. Exercício Grid e Flexbox - Monte uma galeria com oito imagens e legendas,
organizadas por Grid. Além disso, envolva toda a galeria em um contêiner que
utilize Flexbox para centralizar o conjunto na página e permitir que as figuras
quebrem de linha quando a largura for limitada. Ajuste o número de colunas do
Grid para telas menores por meio de media query.<!DOCTYPE html>
-->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria com Grid e Flexbox</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            /* Centraliza horizontalmente */
            align-items: center;
            /* Centraliza verticalmente */
            height: 100vh;
            padding: 20px;
        }

        /* Grid: Organiza os itens da galeria */
        .galeria {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 4 colunas por padrão */
        }

        /* Estilo dos itens */
        .item {
            text-align: center;
        }

        .item img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Responsivo: 2 colunas em telas menores */
        @media (max-width: 768px) {
            .galeria {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="galeria">
            <div class="item"><img src="pikachu.webp">
                <p>Imagem 1</p>
            </div>
            <div class="item"><img src="pikachu.webp">
                <p>Imagem 2</p>
            </div>
            <div class="item"><img src="pikachu.webp">
                <p>Imagem 3</p>
            </div>
            <div class="item"><img src="pikachu.webp">
                <p>Imagem 4</p>
            </div>
            <div class="item"><img src="pikachu.webp">
                <p>Imagem 5</p>
            </div>
            <div class="item"><img src="pikachu.webp">
                <p>Imagem 6</p>
            </div>
            <div class="item"><img src="pikachu.webp">
                <p>Imagem 7</p>
            </div>
            <div class="item"><img src="pikachu.webp">
                <p>Imagem 8</p>
            </div>
        </div>
    </div>
</body>

</html>
