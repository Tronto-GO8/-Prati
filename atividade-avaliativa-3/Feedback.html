<!--
3. Formulário de Feedback - Em arquivo feedback.html, construa um formulário
que contenha:
- Nome
- E-mail
- Endereço Completo
- Tipo de feedback
- Campo para o Feedback
- Botão de Envio
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fomulario {
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <section>
        <div id="fomulario">
            <p>Nome</p>
            <input type="text">
            <p>E-MAIL</p>
            <input type="email">
            <p>Endereço Completo</p>
            <input type="text">
            <p>Tipo de feedback</p>
            <p>:)</p><input type="checkbox" name="tipo-feedbeck">
            <p>:|</p><input type="checkbox" name="tipo-feedbeck">
            <p>:(</p><input type="checkbox" name="tipo-feedbeck">
            <p>Campo para o Feedback</p>
            <input type="text">
            <button>Enviar</button>
        </div>
    </section>


</body>

</html>
